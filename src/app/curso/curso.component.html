<div class="container">
  <div class="jumbotron">
    <h3>Curso</h3>
    <div>Nombre: {{curso.titulo}}</div>
    <div>Estado: {{curso.estado}}</div>
    <div>Cambiar Estado:</div>
    <select (change)="cambiarEstado($event)"> 
        <option value="0">Pendiente</option>
        <option value="1">Activo</option>
        <option value="2">Inactivo</option>
      </select>
  </div>
 </div>
